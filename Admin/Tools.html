    <style>
    /* Colors */
    :root {
      --primary-color: #798777;
      --secondary-color: #A2B29F;
      --tertiary-color: #BDD2B6;
      --bg-color: #F8EDE3;
    }


    /* Styles for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 60%;
      max-width: 400px;
    }

    /* Close button style */
    .close {
      color: var(--primary-color);
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Button styles */
    .button-container {
      text-align: center;
    }

    .add-btn {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Input styles */
    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 5px;
    }
    
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--secondary-color);
      box-sizing: border-box;
    }

    /* Icon styles */
    .icon {
      color: var(--primary-color);
      margin-right: 10px;
    }
    </style>
  </head>

<!-- Modal for adding tool -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Add New Tool</h2>
    <div class="input-group">
      <label for="toolName">Tool Name:</label>
      <input type="text" id="toolName" name="toolName" placeholder="Enter tool name...">
    </div>
    <div class="input-group">
      <label for="toolQty">Tool Quantity:</label>
      <input type="number" id="toolQty" name="toolQty" placeholder="Enter tool quantity..." min="1">
    </div>
    <div class="input-group">
      <label for="toolDesc">Tool Description:</label>
      <input type="text" id="toolDesc" name="toolDesc" placeholder="Enter tool description...">
    </div>
    <div class="button-container">
      <button class="add-btn">Add Tool</button>
    </div>
  </div>
</div>

<script>
  // Function to open the modal
  function openModal() {
    document.getElementById("myModal").style.display = "block";
  }

  // Function to close the modal
  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }
</script>
